<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="height:100%;width:100%">
        <tr>
            <td colspan="0">
                <table border="1" style="height:100%;width:100%">
                   
						<tr>
                        <th colspan="2">Nested Table 2</th>
						</tr>
                   
                    <tr>
                        <th>column 1</th>
                        <th>column 2</th>
					</tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                    <!-- Nested table 1 goes here -->
                </table>
            </td>
            <td>
                <table border="1" style="height:100%;width:100%">
                    <!-- Nested table 2 goes here -->
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List Item</li>
                                <li>List Item</li>
                                <li>List Item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" style="height:100%;width:100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                    <!-- Nested table 3 goes here -->
                </table>
            </td>
            <td>
                <table border="1" style="height:100%;width:100%">
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="color:white;background-color:black">column 4</td>
                    </tr>
                    <tr>
                        <!-- Nested table 4 goes here -->
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
